      <!-- Bench -->
      <a-entity
        scale="0.5 0.5 0.5"
        gltf-model="#bench"
        position="0 0 3"
        shadow="cast:true;"
      ></a-entity>

      <!-- Street Lamp -->
      <a-entity
        scale="0.05 0.05 0.04"
        gltf-model="#lamp"
        position="-6 0 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Cat -->
      <a-entity
        scale="0.05 0.05 0.05"
        gltf-model="#cat"
        position="3.3947 1.62993 2.9347"
        rotation="0 40 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Girl -->
      <a-entity
        scale="1 1 0.3"
        gltf-model="#girl"
        position="-2 0.4 3"
        shadow="cast:true;"
      ></a-entity>
   <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
